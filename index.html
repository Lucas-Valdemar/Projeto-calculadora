<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>calculadora</title>
    <link rel="stylesheet" href="style.css" />
    <script src="scripts.js" defer></script>
    <link rel="stylesheet" href="../css/homeIcon.css" />
  </head>
  <body>
    <a href="../index.html" class="homeIcon">
      <img src="../imgs/home.png" alt="homeIcon" srcset="" />
    </a>
    <section id="calculatorBody">
      <section id="visualizador">
        <div id="miniDisplay"></div>
        <div id="display">0</div>
      </section>
      <section id="botoes">
        <button class="button">CE</button>
        <button class="button">C</button>
        <button class="button">DEL</button>
        <button class="button">รท</button>
        <button class="button">7</button>
        <button class="button">8</button>
        <button class="button">9</button>
        <button class="button">X</button>
        <button class="button">4</button>
        <button class="button">5</button>
        <button class="button">6</button>
        <button class="button">-</button>
        <button class="button">1</button>
        <button class="button">2</button>
        <button class="button">3</button>
        <button class="button">+</button>
        <button class="button">0</button>
        <button class="button">,</button>
        <button class="button" id="igual">=</button>
      </section>
    </section>
  </body>
</html>
